---
  - name: "Say hello"
    neurons:
      - say: "Bonjour monsieur"
    when:
      - order: "dis bonjour"

  - name: "Run a simple script"
    neurons:
      - script: /some/local/script.sh --some-arguments 1234
      - say: "Script launched sir"
    when:
      - order: "Run script"

  - name: "Say local date"
    neurons:
      - systemdate
    when:
      - order: "quelle heure"

